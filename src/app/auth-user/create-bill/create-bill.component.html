<section class="p-10">
  <div class="row">
    <div class="custom-heading">Create Bill</div>
  </div>
  <div class="row form-group m-t-10">
    <div class="col-sm-6 col-md-3 col-xs-12 ">
      Enter Product Code:
      <input type="text" class="form-control">
    </div>
    <div class="col-sm-6 col-md-3 col-xs-12 ">
      Enter Quantity:
      <input type="text" class="form-control">
    </div>
    <div class="col-sm-6 col-md-3 col-xs-12 ">
      <br>
      <input type="button" class="add-btn" value="Add">
    </div>
  </div>

  <!--Cart Section-->
  <div class="row">
    <div class="custom-heading">Cart Details</div>
  </div>
  <div class="row cart-container">
    <div class="row cart-empty" *ngIf="emptyCart">
      Nothing To Show
    </div>
    <div class="row  table-size" *ngIf="!emptyCart">
      <table class="table table-bordered table-striped	table-hover  table-condensed">
        <thead>
          <tr>
            <th>Sl No.</th>
            <th>Name</th>
            <th>Code</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Salt</td>
            <td>100</td>
            <td>1</td>
            <td>20.00</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!--End of cart section-->
  
  <!--Price Section-->
  <div class="row">
    <div class="custom-heading">Price Details</div>
  </div>
  <div class="row price-container">
    <div class="col-sm-5 col-xs-6 col-sm-offset-4 price-container">
      Total: Rs.500.00
    </div>
    <div class="col-sm-2 col-xs-6">
      <button class="checkout-btn" *ngIf="!emptyCart">Check Out</button>
    </div>
  </div>
  <!--End of price section-->
</section>
